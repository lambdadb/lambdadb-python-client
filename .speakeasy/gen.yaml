configVersion: 2.0.0
generation:
  devContainers:
    enabled: true
    schemaPath: https://raw.githubusercontent.com/lambdadb/docs/main/reference/api/openapi.json
  sdkClassName: LambdaDB
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
    sdkInitStyle: constructor
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: true
    sharedErrorComponentsApr2025: true
    sharedNestedComponentsJan2026: false
  auth:
    oAuth2ClientCredentialsEnabled: false
    oAuth2PasswordEnabled: false
    hoistGlobalSecurity: true
  sdkHooksConfigAccess: true
  schemas:
    allOfMergeStrategy: shallowMerge
  requestBodyFieldName: ""
  persistentEdits: {}
  tests:
    generateTests: true
    generateNewTests: false
    skipResponseBodyAssertions: false
python:
  version: 0.6.0
  additionalDependencies:
    dev: {}
    main: {}
  allowedRedefinedBuiltins:
    - id
    - object
  asyncMode: both
  authors:
    - Functional Systems, Inc.
  baseErrorName: LambdaDBError
  clientServerStatusCodesAsErrors: true
  constFieldCasing: upper
  defaultErrorName: APIError
  description: The Official LambdaDB Python SDK.
  documentationUrl: https://docs.lambdadb.ai
  enableCustomCodeRegions: false
  enumFormat: enum
  envVarPrefix: LAMBDADB
  fixFlags:
    responseRequiredSep2024: true
  flattenGlobalSecurity: true
  flattenRequests: true
  flatteningOrder: parameters-first
  homepage: https://lambdadb.ai
  imports:
    option: openapi
    paths:
      callbacks: ""
      errors: errors
      operations: ""
      shared: ""
      webhooks: ""
  inferUnionDiscriminators: true
  inputModelSuffix: input
  license: ""
  maxMethodParams: 999
  methodArguments: infer-optional-args
  moduleName: ""
  multipartArrayFormat: legacy
  outputModelSuffix: output
  packageManager: poetry
  packageName: lambdadb
  preApplyUnionDiscriminators: false
  pytestFilterWarnings: []
  pytestTimeout: 0
  responseFormat: flat
  sseFlatResponse: false
  templateVersion: v2
  useAsyncHooks: false
